<div class="col-md-4">
  <h1>Register</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="register()">
  <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="firstName" ng-model="registerForm.firstName" required>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="lastName" ng-model="registerForm.lastName" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" ng-model="registerForm.email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-default" ng-click="signup()">Register</button>
      </div>
  </form>
</div>
<div class="right-elem signup-elem">
			<h3>Register</h3>
			<div class="container">
				<p>Clicking on Register button will redirect the user to the LoginRadius IDX with action as
					<b>"Register"</b>.</br>

					For more reference please refer to <a
						href="https://www.loginradius.com/docs/authentication/quick-start/standard-login/#partdeployment2">this.</a>
				</p>

				<div id="register">
        <a href ={{loginUrl}} > <button class='button btn btn' ng-click= lrRegister()>Register</button> </a></div>

			</div>

		</div>
