
<div class="page-header">
 <h1>Poll List</h1>
 </div>
 <div class="row">
 <div class="col-xs-5">
 <a href="/new" class="btn btn-default"><span class="glyphicon
glyphicon-plus"></span> New Poll</a>
 </div>
 <div class="col-xs-7">
 <input type="text" class="form-control" ng-model="query"
placeholder="Search for a poll">
 </div>
 </div>
 <div class="row"><div class="col-xs-12">
<hr></div></div>
 <div class="row" ng-switch on="pollList.length">
 <ul ng-switch-when="0">
 <li><em>No polls in database. Would you like to
 <a href="/new">create one</a>?</li>
 </ul>
 <ul ng-switch-default>
 <li ng-repeat="poll in polls| filter:query">

 <a href="/pollPage/{{poll._id}}">{{poll.question}}</a>
 <span ng-click="deletePoll(poll._id)" ng-model="poll._id" style="float:center" class="glyphicon glyphicon-remove"></span>
 
 </li>

 </ul>
 </div>
 <p>&nbsp;</p>
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Delete Account</h1>
      <p>Are you sure you want to delete this poll?</p>
    
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="btn btn-light">Cancel</button>
        <button type="button"  class="btn btn-danger">Delete</button>
      </div>
    </div>
  </form>
</div>

 <script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
